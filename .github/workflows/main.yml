name: deploy-clientservice

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH (create .env on the fly, keep existing pfx)
        uses: appleboy/ssh-action@v1.0.3
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          REPO_URL: ${{ secrets.REPO_URL }}
          REPO_PAT: ${{ secrets.REPO_PAT }}
          CLIENTSERVICE_ENV: ${{ secrets.CLIENTSERVICE_ENV }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}   # root
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          envs: DEPLOY_PATH,REPO_URL,REPO_PAT,CLIENTSERVICE_ENV
          script: |
            set -euo pipefail

            : "${DEPLOY_PATH:?Missing DEPLOY_PATH}"
            : "${REPO_URL:?Missing REPO_URL}"
            : "${REPO_PAT:?Missing REPO_PAT}"
            : "${CLIENTSERVICE_ENV:?Missing CLIENTSERVICE_ENV}"

            mkdir -p "$DEPLOY_PATH"
            cd "$DEPLOY_PATH"

            # ---- Paths (compose is inside Backend) ----
            APP_DIR="Backend"
            CERT_PATH="$APP_DIR/.https/aspnetapp.pfx"
            CERT_TMP="/tmp/aspnetapp.pfx"
            ENV_PATH="$APP_DIR/.env"
            COMPOSE_FILE="$APP_DIR/docker-compose.yml"

            # 1) Clone/Pull source
            if [ -d ".git" ]; then
              git fetch --all
              git reset --hard origin/main
            else
              # backup cert nếu có
              if [ -f "$CERT_PATH" ]; then
                cp "$CERT_PATH" "$CERT_TMP"
              fi

              # xoá sạch thư mục để clone vào .
              shopt -s dotglob nullglob
              rm -rf -- *
              shopt -u dotglob nullglob

              git clone "https://x-access-token:${REPO_PAT}@${REPO_URL#https://}" .

              # restore cert
              if [ -f "$CERT_TMP" ]; then
                mkdir -p "$APP_DIR/.https"
                mv "$CERT_TMP" "$CERT_PATH"
                chmod 600 "$CERT_PATH" || true
              fi
            fi

            # 2) Check compose exists
            if [ ! -f "$COMPOSE_FILE" ]; then
              echo "Missing compose file: $COMPOSE_FILE"
              echo "Repo root:"
              ls -la
              echo "Backend folder:"
              ls -la "$APP_DIR" || true
              exit 1
            fi

            # 3) Verify HTTPS cert exists (in Backend/.https)
            if [ ! -f "$CERT_PATH" ]; then
              echo "Missing $CERT_PATH on VPS. Create it first!"
              exit 1
            fi
            chmod 600 "$CERT_PATH" || true

            # 4) Create .env into Backend/.env
            printf '%s' "$CLIENTSERVICE_ENV" > "$ENV_PATH"
            chmod 600 "$ENV_PATH"

            # 5) Deploy (run compose from Backend)
            cd "$APP_DIR"
            docker compose -f docker-compose.yml up -d --build --remove-orphans

            # 6) Remove .env after deploy (optional)
            rm -f ./.env

            docker image prune -f

name: deploy-clientservice

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH (create .env on the fly)
        uses: appleboy/ssh-action@v1.0.3
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}

          REPO_URL: ${{ secrets.REPO_URL }}
          REPO_PAT: ${{ secrets.REPO_PAT }}

          CLIENTSERVICE_ENV_B64: ${{ secrets.CLIENTSERVICE_ENV_B64 }}
          HTTPS_PFX_B64: ${{ secrets.HTTPS_PFX_B64 }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -euo pipefail

            mkdir -p "$DEPLOY_PATH"
            cd "$DEPLOY_PATH"

            # 1) Clone/Pull source (vì compose của bạn dùng build -> cần source trên VPS)
            if [ ! -d ".git" ]; then
              if [ -n "${REPO_URL:-}" ] && [ -n "${REPO_PAT:-}" ]; then
                git clone "https://x-access-token:${REPO_PAT}@${REPO_URL#https://}" .
              else
                echo "Missing REPO_URL/REPO_PAT. Please set secrets or clone repo manually."
                exit 1
              fi
            else
              git fetch --all
              git reset --hard origin/main
            fi

            # 2) Write HTTPS cert file (KHÔNG xóa sau deploy vì bind mount)
            mkdir -p ./.https
            echo "$HTTPS_PFX_B64" | base64 -d > ./.https/aspnetapp.pfx
            chmod 600 ./.https/aspnetapp.pfx

            # 3) Create .env just-in-time
            echo "$CLIENTSERVICE_ENV_B64" | base64 -d > ./.env
            chmod 600 ./.env

            # 4) Deploy
            docker compose up -d --build --remove-orphans

            # 5) Remove .env right after (không nằm trên disk lâu)
            rm -f ./.env

            # optional cleanup
            docker image prune -f

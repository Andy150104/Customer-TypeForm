name: deploy-clientservice

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH (create .env on the fly, keep existing pfx)
        uses: appleboy/ssh-action@v1.0.3
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          REPO_URL: ${{ secrets.REPO_URL }}
          REPO_PAT: ${{ secrets.REPO_PAT }}
          CLIENTSERVICE_ENV: ${{ secrets.CLIENTSERVICE_ENV }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}   # root
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          envs: DEPLOY_PATH,REPO_URL,REPO_PAT,CLIENTSERVICE_ENV
          script: |
            set -euo pipefail

            : "${DEPLOY_PATH:?Missing DEPLOY_PATH}"
            : "${REPO_URL:?Missing REPO_URL}"
            : "${REPO_PAT:?Missing REPO_PAT}"
            : "${CLIENTSERVICE_ENV:?Missing CLIENTSERVICE_ENV}"

            mkdir -p "$DEPLOY_PATH"
            cd "$DEPLOY_PATH"

            CERT_PATH="./.https/aspnetapp.pfx"
            CERT_TMP="/tmp/aspnetapp.pfx"

            # 1) Clone/Pull source
            if [ -d ".git" ]; then
              git fetch --all
              git reset --hard origin/main
            else
              # backup cert nếu có
              if [ -f "$CERT_PATH" ]; then
                cp "$CERT_PATH" "$CERT_TMP"
              fi

              # xoá sạch thư mục (để git clone vào . không lỗi)
              shopt -s dotglob nullglob
              rm -rf -- *
              shopt -u dotglob nullglob

              git clone "https://x-access-token:${REPO_PAT}@${REPO_URL#https://}" .

              # restore cert
              if [ -f "$CERT_TMP" ]; then
                mkdir -p ./.https
                mv "$CERT_TMP" "$CERT_PATH"
                chmod 600 "$CERT_PATH" || true
              fi
            fi

            # 2) Verify HTTPS cert exists on VPS
            if [ ! -f "$CERT_PATH" ]; then
              echo "Missing $CERT_PATH on VPS. Create it first!"
              exit 1
            fi

            # 3) Create .env just-in-time
            printf '%s' "$CLIENTSERVICE_ENV" > ./.env
            chmod 600 ./.env

            # 4) Deploy
            docker compose up -d --build --remove-orphans

            # 5) Remove .env
            rm -f ./.env
            docker image prune -f

name: deploy-clientservice

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH (create .env on the fly, use existing .pfx on VPS)
        uses: appleboy/ssh-action@v1.0.3
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          REPO_URL: ${{ secrets.REPO_URL }}
          REPO_PAT: ${{ secrets.REPO_PAT }}
          CLIENTSERVICE_ENV: ${{ secrets.CLIENTSERVICE_ENV }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }} # root
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          envs: DEPLOY_PATH,REPO_URL,REPO_PAT,CLIENTSERVICE_ENV
          script: |
            set -euo pipefail

            : "${DEPLOY_PATH:?Missing DEPLOY_PATH}"
            : "${REPO_URL:?Missing REPO_URL}"
            : "${REPO_PAT:?Missing REPO_PAT}"
            : "${CLIENTSERVICE_ENV:?Missing CLIENTSERVICE_ENV}"

            mkdir -p "$DEPLOY_PATH"
            cd "$DEPLOY_PATH"

            # 1) Clone/Pull source
            if [ ! -d ".git" ]; then
              git clone "https://x-access-token:${REPO_PAT}@${REPO_URL#https://}" .
            else
              git fetch --all
              git reset --hard origin/main
            fi

            # 2) Verify HTTPS cert exists on VPS (you already created it)
            if [ ! -f "./.https/aspnetapp.pfx" ]; then
              echo "Missing ./.https/aspnetapp.pfx on VPS. Create it first!"
              exit 1
            fi
            chmod 600 ./.https/aspnetapp.pfx || true

            # 3) Create .env just-in-time from secret (multiline)
            printf '%s' "$CLIENTSERVICE_ENV" > ./.env
            chmod 600 ./.env

            # 4) Deploy
            docker compose up -d --build --remove-orphans

            # 5) Remove .env after deploy (optional)
            rm -f ./.env

            # optional cleanup
            docker image prune -f

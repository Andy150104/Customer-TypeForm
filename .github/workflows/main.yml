name: deploy-clientservice

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH (use env-file in /root/.secrets, keep pfx at root/.https, print HTTPS URL)
        uses: appleboy/ssh-action@v1.0.3
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          REPO_URL: ${{ secrets.REPO_URL }}
          REPO_PAT: ${{ secrets.REPO_PAT }}
          CLIENTSERVICE_ENV: ${{ secrets.CLIENTSERVICE_ENV }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}          # dùng để log URL
          PUBLIC_BASE_URL: ${{ secrets.PUBLIC_BASE_URL }}  # (optional) ví dụ https://api.edusmart.pro.vn
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          envs: DEPLOY_PATH,REPO_URL,REPO_PAT,CLIENTSERVICE_ENV,SERVER_HOST,PUBLIC_BASE_URL
          script: |
            set -euo pipefail

            : "${DEPLOY_PATH:?Missing DEPLOY_PATH}"
            : "${REPO_URL:?Missing REPO_URL}"
            : "${REPO_PAT:?Missing REPO_PAT}"
            : "${CLIENTSERVICE_ENV:?Missing CLIENTSERVICE_ENV}"
            : "${SERVER_HOST:?Missing SERVER_HOST}"

            APP_DIR="Backend"
            COMPOSE_FILE="$APP_DIR/docker-compose.yml"

            CERT_ROOT=".https/aspnetapp.pfx"
            CERT_BACKEND="$APP_DIR/.https/aspnetapp.pfx"

            SECRETS_DIR="/root/.secrets"
            ENV_FILE="$SECRETS_DIR/clientservice.env"

            mkdir -p "$DEPLOY_PATH"
            cd "$DEPLOY_PATH"
            mkdir -p ./.https

            # Clone/Pull
            if [ -d ".git" ]; then
              git fetch --all
              git reset --hard origin/main
            else
              shopt -s dotglob nullglob
              for item in * .*; do
                case "$item" in
                  "."|".."|".https") continue ;;
                  *) rm -rf "$item" ;;
                esac
              done
              shopt -u dotglob nullglob

              git clone "https://x-access-token:${REPO_PAT}@${REPO_URL#https://}" .
            fi

            # Validate compose
            if [ ! -f "$COMPOSE_FILE" ]; then
              echo "Missing compose file: $COMPOSE_FILE"
              ls -la
              ls -la "$APP_DIR" || true
              exit 1
            fi

            # Validate cert
            if [ ! -f "$CERT_ROOT" ]; then
              echo "Missing $DEPLOY_PATH/$CERT_ROOT on VPS."
              exit 1
            fi
            chmod 600 "$CERT_ROOT" || true

            # Link cert into Backend
            mkdir -p "$APP_DIR/.https"
            ln -sf "../../$CERT_ROOT" "$CERT_BACKEND" || cp -f "$CERT_ROOT" "$CERT_BACKEND"
            chmod 600 "$CERT_BACKEND" || true

            # Write env to safe place
            mkdir -p "$SECRETS_DIR"
            printf '%s' "$CLIENTSERVICE_ENV" > "$ENV_FILE"
            chmod 600 "$ENV_FILE"

            # Deploy
            cd "$APP_DIR"
            docker compose version || true
            docker compose --env-file "$ENV_FILE" -f docker-compose.yml up -d --build --remove-orphans

            echo ""
            echo "===== DEPLOY RESULT ====="
            docker compose -f docker-compose.yml ps || true
            echo ""

            # ---- Print HTTPS URL(s) ----
            # Lấy port publish từ docker (ưu tiên 443, sau đó 8443, 7218, 443xx...)
            HTTPS_PORT="$(docker ps --format '{{.Ports}}' | tr ',' '\n' | grep -Eo '0\.0\.0\.0:[0-9]+->(443|8443|7218)/tcp' | head -n1 | sed -E 's/0\.0\.0\.0:([0-9]+)->.*/\1/' || true)"

            if [ -z "${HTTPS_PORT:-}" ]; then
              # fallback: tìm port publish bất kỳ map tới 443 trong container
              HTTPS_PORT="$(docker ps --format '{{.Ports}}' | tr ',' '\n' | grep -Eo '0\.0\.0\.0:[0-9]+->443/tcp' | head -n1 | sed -E 's/0\.0\.0\.0:([0-9]+)->.*/\1/' || true)"
            fi

            if [ -n "${HTTPS_PORT:-}" ]; then
              if [ "$HTTPS_PORT" = "443" ]; then
                echo "✅ HTTPS URL (direct): https://${SERVER_HOST}"
              else
                echo "✅ HTTPS URL (direct): https://${SERVER_HOST}:${HTTPS_PORT}"
              fi
            else
              echo "⚠️ Không tìm thấy port HTTPS publish (443/8443/7218)."
              echo "   Hãy kiểm tra 'ports:' trong Backend/docker-compose.yml hoặc container đang expose port nào."
            fi

            if [ -n "${PUBLIC_BASE_URL:-}" ]; then
              echo "✅ Public URL (domain): ${PUBLIC_BASE_URL}"
            fi

            echo "========================="

            docker image prune -f
